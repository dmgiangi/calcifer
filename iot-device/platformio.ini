; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================================
; Common settings shared across all environments
; ============================================================================
[common]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
upload_speed = 115200
build_unflags = -std=gnu++11
lib_deps =
	me-no-dev/AsyncTCP @ ^1.1.1
	bblanchon/ArduinoJson@^7.4.2
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/DHT sensor library@^1.4.4
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^3.11.0
	adafruit/MAX6675 library@^1.1.2
    marcoschwartz/LiquidCrystal_I2C@^1.1.4  ; PCF8574T-based I2C LCD display

; ============================================================================
; Development Environment (default)
; Full logging enabled for debugging
; ============================================================================
[env:dev]
extends = common
build_flags =
	-std=gnu++17
	-DLOG_LEVEL=4  ; LOG_LEVEL_DEBUG - all messages

; ============================================================================
; Production Environment
; Minimal logging (errors only) for performance
; ============================================================================
[env:production]
extends = common
build_flags =
	-std=gnu++17
	-DLOG_LEVEL=1  ; LOG_LEVEL_ERROR - only critical errors
	-DNDEBUG       ; Disable assertions

; ============================================================================
; Native Environment for PC-based unit testing
; Tests run on development machine without hardware
; ============================================================================
[env:native]
platform = native
build_flags =
    -std=gnu++17
    -DNATIVE_TEST
    -DLOG_LEVEL=4
test_filter = test_native_*
lib_deps =
    bblanchon/ArduinoJson@^7.4.2

